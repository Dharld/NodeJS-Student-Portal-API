<h2>Registrations</h2>

<div *ngIf="registrations$" class="wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    Position Column
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.STU_FNAME }} {{ element.STU_LNAME }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.COURSE_NAME }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Registration Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.REG_STATUS }}
      </td>
    </ng-container>

    <ng-container matColumnDef="customColumn">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons">
          <button
            mat-flat-button
            color="primary"
            (click)="validate(element.STU_ID, element.COURSE_ID, 'ACCEPTED')"
          >
            Approve
          </button>
          <button
            mat-stroked-button
            color="primary"
            (click)="validate(element.STU_ID, element.COURSE_ID, 'REJECTED')"
          >
            Reject
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
