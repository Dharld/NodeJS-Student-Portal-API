<div class="create">
  <button mat-flat-button color="primary" (click)="createEvaluation()">
    Create New Evaluation
  </button>
</div>

<div class="wrapper">
  <table mat-table [dataSource]="dataSource" class="">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    Position Column
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EVAL_ID }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.EVAL_TYPE }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.EVAL_NAME }}</td>
    </ng-container>

    <ng-container matColumnDef="Percentage">
      <th mat-header-cell *matHeaderCellDef>Percentage</th>
      <td mat-cell *matCellDef="let element">{{ element.EVAL_WEIGHT }}%</td>
    </ng-container>

    <!-- <ng-container matColumnDef="customColumn">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons"></div>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="show(row)"
    ></tr>
  </table>
</div>
